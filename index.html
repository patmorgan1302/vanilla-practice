<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <p>Shopping Cart Application</p>
      <div>
        <form class="login">
          <input
            type="text"
            placeholder="user"
            class="input-login input-login_user"
          />
          <input 
            type="text"
            placeholder="password"
            maxlength="12"
            class="input-login input-login_password"
          />
          <button class="lgin-btn">LOGIN</button>
        </form>
      </div>
    </div>

    <main class="main">

      <!-- FILTER NAVIGATION -->
      <nav class="nav">
        <form>
          <label for="filter"></label>
          <select name="filter" id="filter">
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Grains">Grains</option>
            <option value="Drinks">Drinks</option>
          </select>
          <input type="submit" value="Submit">
        </form>
      </nav>

      <div class="selected-items">
        <div class="selected-items_row">
          <div class="selected-items_item">Bananas</div>

          <div class="selected-items_type"></div>
        </div>
      </div>

      <div class="grocery-items">

          </div>

          </div>
          <div class="grocery-item">Six

          </div>
          <div class="grocery-item">Seven

          </div>
          <div class="grocery-item">Eight
